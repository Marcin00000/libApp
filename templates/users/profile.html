{% extends "books/home2.html" %}
{% load crispy_forms_filters %}
{% block title %}Profil{% endblock %}
{% block content %}

    <div class="container mt-5">
        <div class="row featurette">
            <!-- Zdjęcie profilowe -->
            <div class="col-md-5 order-md-1 order-1">
                <img class="img-fluid featurette-image img-thumbnail mx-auto rounded account-img"
                     src="{{ user.profile.image.url }}" alt="Zdjęcie profilowe" style="max-width: 100%; height: auto;">
            </div>

            <!-- Dane użytkownika -->
            <div class="col-md-7 order-md-2 order-2">
                <h2 class="featurette-heading fw-normal lh-1">Profil użytkownika: <span
                        class="text-body-secondary">{{ user.username }}</span></h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Informacje o profilu</legend>
                        {{ u_form|crispy }}
                        {{ p_form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Zaktualizuj</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
