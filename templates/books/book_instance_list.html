{% extends "books/home2.html" %}

{% block content %}
    <div class="col-md-7 order-md-2 order-2">
        <h2 class="featurette-heading fw-normal lh-1">Lista Egzemplarzy Książek</h2>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Tytuł</th>
                <th scope="col">Status</th>
                <th scope="col">Kod</th>
            </tr>
            </thead>
            <tbody>
            {% for instance in book_instances %}
                <tr>
                    <td>{{ instance.book.title }}</td>
                    <td>{{ instance.get_status_display }}</td>
                    <td>{{ instance.id_code }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>


{% endblock %}
